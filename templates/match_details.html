<!DOCTYPE html>
<html>
  <head>
    <title>Match Details</title>
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='Images/bat.png') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <!-- Add Bootstrap CSS link here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top">
      <!-- Your navigation content here -->
    </nav>
    <div class="container mt-5 pt-5">
      <h1 class="text-center">Match Details</h1>
      <div class="card mt-4">
        <div class="card-body">
          <!-- Display match details here -->
          <div><strong>Match Date:</strong> {{ match_data.info.dates[0] }}</div>
          <div><strong>Team 1:</strong> {{ match_data.info.teams[0] }}</div>
          <div><strong>Team 2:</strong> {{ match_data.info.teams[1] }}</div>
          <div>
            <strong>Winner:</strong> {{ match_data.info.outcome.winner }}
          </div>
          <div><strong>Venue:</strong> {{ match_data.info.venue }}</div>
          <div><strong>Overs:</strong> {{ match_data.info.overs }}</div>
          <pre>{{ match_data | tojson(indent=2) }}</pre>

          <!-- Add more match details here -->
        </div>
      </div>
    </div>

    <!-- Add Bootstrap JS and jQuery links here -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
