<!DOCTYPE html>
<html>
  <head>
    <title>Admin Login</title>
  </head>
  <body>
    <h1>Admin Login</h1>
    <form method="POST" action="/admin/login">
      <input
        type="text"
        name="username"
        placeholder="Username"
        required
      /><br />
      <input
        type="password"
        name="password"
        placeholder="Password"
        required
      /><br />
      <input type="submit" value="Login" />
    </form>
  </body>
</html>
