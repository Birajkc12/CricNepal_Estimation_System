<!DOCTYPE html>
<html>
  <head>
    <title>CricNepal Estimation System: Player Prediction</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <style>
      /* Add custom styles for the loading animation and result container */
      .loading-container {
        text-align: center;
        display: none;
      }
      .loading-animation {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #007bff;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 2s linear infinite;
        margin: 0 auto;
        margin-top: 20px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .result-container {
        display: none;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img
            src="{{ url_for('static', filename='player_images/CricNepal Logo.png') }}"
            alt="CricNepal Logo"
            class="logo"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#ranking">ICC Ranking</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#analysis">Analysis</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Videos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">More</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="prediction" class="section mt-5">
      <div class="container">
        <h2 class="section-title">
          <a href="/prediction" style="text-decoration: none"
            >Match Prediction</a
          >
        </h2>
        <div class="section-content">
          <form id="prediction-form">
            <div class="form-group">
              <label for="opponent">Opponent:</label>
              <input type="text" id="opponent" name="opponent" class="form-control" required />
            </div>
            <div class="form-group">
              <label for="location">Location:</label>
              <input
                type="text"
                id="location"
                name="location"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="toss_winner">Toss Winner:</label>
              <input
                type="text"
                id="toss_winner"
                name="toss_winner"
                class="form-control"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary" id="predict-button">Predict</button>
          </form>
        </div>
        <div class="loading-container">
          <div class="loading-animation"></div>
          <p>Utilizing algorithm, predicting...</p>
        </div>
        <div class="result-container">
          <h3>Prediction Result:</h3>
          <p>{{ prediction }}</p>
          <p id="prediction-result"></p>
        </div>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const loadingContainer = document.querySelector('.loading-container');
        const resultContainer = document.querySelector('.result-container');
        const predictionResult = document.getElementById('prediction-result');
        const predictionForm = document.getElementById('prediction-form');
        const predictButton = document.getElementById('predict-button');

        // Add an event listener for the form submission
        predictionForm.addEventListener('submit', function(event) {
          event.preventDefault(); // Prevent the default form submission
          loadingContainer.style.display = 'block'; // Show the loading container
          predictButton.disabled = true; // Disable the Predict button while loading

          // Simulate a delay (adjust the timeout duration as needed)
          setTimeout(function() {
            // Make an AJAX request to your prediction endpoint
            // Replace this with your actual prediction request
            fetch('/predict', {
              method: 'POST',
              body: new FormData(predictionForm), // Send the form data
            })
              .then(response => response.text())
              .then(data => {
                // Display the prediction result and hide the loading animation
                predictionResult.textContent = data;
                resultContainer.style.display = 'block';
                loadingContainer.style.display = 'none';
              })
              .catch(error => {
                console.error('Prediction request error:', error);
                // Handle any errors here, e.g., show an error message to the user
              })
              .finally(() => {
                predictButton.disabled = false; // Re-enable the Predict button
              });
          }, 12000); // Adjust the delay time (in milliseconds) as needed
        });
      });
    </script>
  </body>
</html>
