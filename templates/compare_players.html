<!DOCTYPE html>
<html>
  <head>
    <title>Player Comparison</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <h1>Player Comparison</h1>

    <h2>Batting Average</h2>
    <canvas id="battingChart"></canvas>

    <h2>Bowling Average</h2>
    <canvas id="bowlingChart"></canvas>

    <script>
      var players = {{ players|tojson }};

      var battingData = {
        labels: players.map(player => player.Player),
        datasets: [
          {
            label: "Batting Average",
            data: players.map(player => player.Batting_Average),
            backgroundColor: "rgba(54, 162, 235, 0.5)",
            borderColor: "rgba(54, 162, 235, 1)",
            borderWidth: 1,
          },
        ],
      };

      var bowlingData = {
        labels: players.map(player => player.Player),
        datasets: [
          {
            label: "Bowling Average",
            data: players.map(player => player.Bowling_Average),
            backgroundColor: "rgba(255, 99, 132, 0.5)",
            borderColor: "rgba(255, 99, 132, 1)",
            borderWidth: 1,
          },
        ],
      };

      var battingChartElement = document.getElementById("battingChart");
      var battingChart = new Chart(battingChartElement, {
        type: 'bar',
        data: battingData,
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });

      var bowlingChartElement = document.getElementById("bowlingChart");
      var bowlingChart = new Chart(bowlingChartElement, {
        type: 'bar',
        data: bowlingData,
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    </script>
  </body>
</html>
